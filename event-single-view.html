<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <button class="back">Tilbage</button>
    </nav>
    <section class="container" id="single_container">
      <article class="menu" id="single_menu">
        <h2 class="single_h2">Om igen</h2>
      </article>
    </section>
  </body>

  <script>
    //const header = document.querySelector("header h2");

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const eventJSON = "events.json";
    let event;
    let entry;

    /* hentData(eventJSON, id); */

    console.log(id);
    document.addEventListener("DOMContentLoaded", hentData);

    async function hentData(event) {
      //Promise - data lover program at komme med data, imen det kÃ¸re videre
      const result = await fetch(eventJSON);
      event = await result.json();
      const entry = event.find((el) => el.id === id);
      console.log(entry);
      vis(entry);
    }

    function vis(entry) {
      document.querySelector(".single_h2").innerHTML = entry.name;
    }

    document.querySelector(".back").addEventListener("click", () => {
      window.history.back();
    });
  </script>
</html>
